    <div class="contact container" id="contact">
            <h2>Entre em contato por e-mail</h2>
        <div class="contact-form">
            <form id="contactForm" action="https://formsubmit.co/ikedadesigndeinteriores@gmail.com" method="post">
                <input type="text" name="nome" placeholder="SEU NOME" class="center-placeholder" required><br>
                <input type="email" name="email" placeholder="DIGITE SEU E-MAIL" class="center-placeholder" required><br>
                <textarea name="text" id="" placeholder="DIGITE SUA MENSAGEM" class="center-placeholder" required></textarea>

                <button type="submit">ENVIAR</button>

                <input type="hidden" name="_subject" value="Novo Contato">
                <input type="text" name="_honey" style="display:none;">
                <input type="hidden" name="_captcha" value="false">
            </form>
        </div>
